<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    
    <!-- Link to reset file -->
    <link rel='stylesheet' text='text/css' href='assets/css/reset.css'>
    <!-- Link to css file -->
    <link rel='stylesheet' text='text/css' href='assets/css/style.css'>
    <!-- Google Fonts link to be added-->
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Merienda+One|Shojumaru" rel="stylesheet">

</head>
<body >


<div class="wrapper">  <!-- mx-auto centers our container -->

<!-- empty div will be replaced -->
<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='emptyDiv'>
                <h1>Trivia Game!</h1>
                <button class='buttonToBeReplaced'>Start<br>Let's pay tribute to some of the geniuses in technology!</button>
                <div class='timer'><p>Time Remaining: <span id='timeCountDown'></span></p></div>
                <br>
                <div id='mainDiv'>
                    <h2></h2><br>
                    <ul>
                        <!--<li class='firstOption' value='one' onclick="alert(this.innerHTML)"></li>-->
                        <li class='firstOption' value='one'></li>
                        <li class='secondOption' value='two'></li>
                        <li class='thirdOption' value='three'></li>
                    </ul><br>
                    <button id='musicOn'>Play Music</button><br>
                    <button id='musicOff'>Pause Music</button>
                </div>
                <div id='resultsDiv'>
                    <p>Correct Answers: <span id='correct'></span></p>
                    <p>Incorrect Answers: <span id='wrong'></span></p>
                    <p>Unanswered: <span id='unanswered'></span></p>
                    <br>
                    <p id='restart'>Start Over?</p>
                </div>


                <div class = 'correctAlert'>Animated alert goes here.<br>Display when user answers correcttly</div>
                <div class = 'incorrectAlert'>Animated alert goes here</div>
                <p class = 'winMssg'>You got it!</p>
                <div class = 'imgDiv'></div>
                <div class ='unansweredMssg'>The correct answer is: <span class='showCorrectAnswer'></span></div>
                
                <p class = 'mssg'>No, the correct answer is: <span class='showCorrectAnswer'></span></p>    
                <div class = 'imgDivIncorrect'></div>
            </div>
        </div>
    </div>
</div>


    <!-- CDN Link to jQuery website: this method saves the jQuery file in the browser's memory -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Link to js file -->
    <script src='assets/javascript/app.js'></script>
</body>
</html>
