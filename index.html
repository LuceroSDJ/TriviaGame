<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    
    <!-- Link to reset file -->
    <link rel='stylesheet' text='text/css' href='assets/css/reset.css'>
    <!-- Link to css file -->
    <link rel='stylesheet' text='text/css' href='assets/css/style.css'>
    <!-- Google Fonts link to be added-->
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Merienda+One|Shojumaru" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->

<body >


<div class="wrapper">  <!-- mx-auto centers our container -->

<!-- empty div will be replaced -->
<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='emptyDiv'>
            <h1>Trivia Game!</h1>
            <button class='buttonToBeReplaced'>Start Game</button>
            <div class='timer'><p>Time Remaining: <span id='timeCountDown'></span></p></div>
                <div id='mainDiv'>
                    <!-- <div><p>Time Remaining: <span id='timeCountDown'></span></p></div> -->
                    <!-- add questions  -->
                    <h2></h2>
                    <ul>
                        <!--<li class='firstOption' value='one' onclick="alert(this.innerHTML)"></li>-->
                        <li class='firstOption' value='one'></li>
                        <li class='secondOption' value='two'></li>
                        <li class='thirdOption' value='three'></li>
                    </ul> 
                </div>
                <div id='resultsDiv'>
                    <p>Correct Answers: <span id='correct'></span></p>
                    <p>Incorrect Answers: <span id='wrong'></span></p>
                    <p>Unanswered: <span id='unanswered'></span></p>
                    <br>
                    <p id='restart'>Start Over?</p>
                </div>


                <div class = 'correctAlert'>Animated alert goes here.<br>Display when user answers correcttly</div>
                <div class = 'incorrectAlert'>Animated alert goes here</div>
                <div class = 'imgDiv'>
                    <p class = 'winMssg'>You got it!</p>
                </div>
                <div class = 'imgDivIncorrect'>
                    <p class = 'mssg'>Not the answer!</p>
                </div>



            </div>
        </div>
    </div>
</div>
